<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
  <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="userService.selectedUser.$key">
<div class="form-group">
  <label>First Name</label>
  <input class="form-control" name="firstName" #name="ngModel" [(ngModel)]="userService.selectedUser.firstName" placeholder="First Name" required>
</div>
<div class="form-group">
  <label>Last Name</label>
  <input class="form-control" name="lastName" #position="ngModel" [(ngModel)]="userService.selectedUser.lastName" placeholder="Last Name">
</div>
<div class="form-group">
  <button class="btn btn-default" type="submit" [disabled]="!userForm.valid">
    <i class="fa fa-floppy-o"></i>
     Submit</button>
  <button class="btn btn-default" type="button" (click)="resetForm(userForm)">
    <i class="fa fa-repeat"></i>
     Reset</button>
</div>
</form>
