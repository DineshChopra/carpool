<div class="container">
    <h2>Share Ride</h2>
    <form>
      <div class="form-group form-inline">
        <label for="from" style="width:130px;">From:</label>
        <input type="from"
               class="form-control"
               id="from"
               placeholder="From"
               [(ngModel)]="ride.startLocation"
               name="startLocation">
      </div>
      <div class="form-group form-inline">
        <label for="toInput" style="width:130px;">To:</label>
        <input type="text"
               class="form-control"
               id="toInput"
               placeholder="To"
               [(ngModel)]="ride.endLocation"
               name="toInput">
      </div>
    <div class="form-group form-inline">
        <label for="time" style="width:130px;">Time:</label>
        <input type="text" 
               class="form-control"
               id="time"
               placeholder="Time"
               [(ngModel)]="ride.time"
               name="time">
      </div>
    <div class="form-group form-inline">
        <label for="name" style="width:130px;">Name:</label>
        <input type="text"
                class="form-control"
                id="name"
                [(ngModel)]="ride.name"
                placeholder="name"
                name="name">
      </div>
    <div class="form-group form-inline">
        <label for="pNo" style="width:130px;">Phone No.:</label>
        <input type="text"
               class="form-control"
               id="pNo"
               [(ngModel)]="ride.vehicalRegNumber"
               placeholder="pNo"
               name="pNo">
      </div>
     <button class="btn btn-default"
            (click)="goToHome()">Back</button>
      <button type="submit"
              class="btn btn-default"
              style="margin-left:72px;"
              (click)="api.insertRide(ride)">Submit</button>
    </form>
  </div>
